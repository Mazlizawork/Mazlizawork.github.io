<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="color: aqua;">Inline CSS</h1>
    <p style="color: rgb(129, 75, 75);">ngfnjngnjgjgn</p>
    <h1 style="color: aqua;">Me too!</h1>
    <p style="color: rgb(63, 30, 30);">nbcnncfhfn</p>
    <h1 style="color: aqua;">I am title</h1>
    <p style="color: #c54646;">ngfnjngnjgjgn</p>
    <h1 style="color: aqua; border: 1px solid red;" >Include me as well!</h1>

    <h1 style="color: red; border: 1px solid blue; border-radius: 10px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Add multiple CSS rules</h1>
<p style="border: 1px solid violet;
font-size: xx-large;
padding: 20px;
margin: 10px;">M</p>
<p style="border: 1px solid violet;
font-size: xx-large;
padding: 20px;
margin: 40px;">O</p>

</body>
</html>
